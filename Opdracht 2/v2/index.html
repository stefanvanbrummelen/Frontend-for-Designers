<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>
        <h1>Mijn foto album</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel"></div>
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <img id="uitvergroot" src="" alt="">

            <section id="carousel">
                <div>
                    <ul>
                        <li><img src="assets/images/vakantiefoto_1.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_2.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_3.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_4.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_5.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_6.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_7.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_8.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_9.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_10.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_11.jpg" alt="Vakantie foto"></li>
                        <li><img src="assets/images/vakantiefoto_12.jpg" alt="Vakantie foto"></li>
                    </ul>
                </div>
                <div id="controls">
                    <button id="previous">Previous</button>
                    <button id="next">Next</button>
                </div>
            </section>

            <script src="script/caroussel.js"></script>
    </main>

</body>

</html>
